<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des comptes d'hôtel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px; /* Rounded corners for the container */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Stronger shadow */
            padding: 2rem;
            width: 100%;
            max-width: 900px;
        }
        table {
            width: 100%;
            border-collapse: separate; /* Allows for rounded corners on cells */
            border-spacing: 0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #3b82f6; /* Blue header background */
            font-weight: 600;
            color: #ffffff; /* White text for header */
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: #eff6ff; /* Very light blue on hover */
        }
        .header {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .header h1 {
            font-size: 2.25rem; /* text-4xl for prominence */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* Darker text for heading */
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #4b5563; /* Slightly darker grey for description */
            font-size: 1rem;
        }
        .table-wrapper {
            overflow-x: auto; /* Allows horizontal scrolling on small screens */
            border-radius: 8px; /* Rounded corners for the table wrapper */
            border: 1px solid #d1d5db; /* Lighter border for table */
        }
        /* Specific rounded corners for table headers */
        th:first-child { border-top-left-radius: 8px; }
        th:last-child { border-top-right-radius: 8px; }
        /* Specific rounded corners for table body cells (if table is small enough to have them) */
        tr:last-child td:first-child { border-bottom-left-radius: 8px; }
        tr:last-child td:last-child { border-bottom-right-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Users Compte</h1>
            <p>Visualisez tous les comptes créés et gérés via votre système.</p>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID Compte</th>
                        <th>Nom d'utilisateur</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Date de création</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemple de données de comptes (à remplacer par vos données réelles) -->
                    <tr>
                        <td>ACC001</td>
                        <td>admin_hotel</td>
                        <td>admin@hotel.com</td>
                        <td>Administrateur</td>
                        <td>2023-01-15</td>
                    </tr>
                    <tr>
                        <td>ACC002</td>
                        <td>reception_main</td>
                        <td>reception@hotel.com</td>
                        <td>Réceptionniste</td>
                        <td>2023-02-01</td>
                    </tr>
                    <tr>
                      
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
